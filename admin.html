<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AizenZada - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 36px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #a0aec0;
            font-size: 14px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #e2e8f0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            color: #cbd5e0;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 8px 16px;
            font-size: 12px;
        }

        .btn-danger:hover {
            transform: scale(1.05);
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 8px 16px;
            font-size: 12px;
            margin-left: 10px;
        }

        .keys-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .keys-table th,
        .keys-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .keys-table th {
            background: rgba(0, 0, 0, 0.3);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
            color: #a0aec0;
        }

        .keys-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: rgba(72, 187, 120, 0.2);
            color: #48bb78;
            border: 1px solid #48bb78;
        }

        .status-expired {
            background: rgba(245, 101, 101, 0.2);
            color: #f56565;
            border: 1px solid #f56565;
        }

        .status-inactive {
            background: rgba(160, 174, 192, 0.2);
            color: #a0aec0;
            border: 1px solid #a0aec0;
        }

        .key-code {
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 13px;
            display: inline-block;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: rgba(72, 187, 120, 0.2);
            border: 1px solid #48bb78;
            color: #48bb78;
        }

        .alert-error {
            background: rgba(245, 101, 101, 0.2);
            border: 1px solid #f56565;
            color: #f56565;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 12px;
            color: #a0aec0;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        .copy-btn {
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid #667eea;
            color: #667eea;
            padding: 4px 8px;
            font-size: 11px;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 10px;
        }

        .copy-btn:hover {
            background: rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê AizenZada Admin Panel</h1>
            <p class="subtitle">Gerencie keys de acesso</p>
        </div>

        <div id="alert" class="alert"></div>

        <div class="panel">
            <h2 class="panel-title">üìä Estat√≠sticas</h2>
            <div class="grid-2" id="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalKeys">0</div>
                    <div class="stat-label">Total de Keys</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="activeKeys">0</div>
                    <div class="stat-label">Keys Ativas</div>
                </div>
            </div>
        </div>

        <div class="panel">
            <h2 class="panel-title">‚ûï Gerar Nova Key</h2>
            <form id="generateForm">
                <div class="grid-2">
                    <div class="form-group">
                        <label class="form-label">Senha de Administrador</label>
                        <input type="password" id="adminPassword" class="form-input" placeholder="Digite a senha" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Dura√ß√£o (dias)</label>
                        <select id="durationDays" class="form-select">
                            <option value="1">1 dia</option>
                            <option value="7">7 dias</option>
                            <option value="15">15 dias</option>
                            <option value="30" selected>30 dias</option>
                            <option value="60">60 dias</option>
                            <option value="90">90 dias</option>
                            <option value="180">180 dias</option>
                            <option value="365">365 dias</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">üéØ Gerar Key</button>
            </form>
        </div>

        <div class="panel">
            <h2 class="panel-title">üìã Keys Geradas</h2>
            <button class="btn btn-primary" onclick="loadKeys()">üîÑ Atualizar Lista</button>
            <div style="overflow-x: auto;">
                <table class="keys-table">
                    <thead>
                        <tr>
                            <th>Key</th>
                            <th>Criada em</th>
                            <th>Expira em</th>
                            <th>Status</th>
                            <th>√öltimo Uso</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="keysTableBody">
                        <tr>
                            <td colspan="6" style="text-align: center; color: #a0aec0;">Carregando...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        function showAlert(message, type = 'success') {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type} show`;
            alert.textContent = message;
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        function formatDate(dateString) {
            if (!dateString) return 'Nunca';
            const date = new Date(dateString);
            return date.toLocaleString('pt-BR');
        }

        function getKeyStatus(key) {
            if (!key.isActive) return 'inactive';
            const now = new Date();
            const expiry = new Date(key.expiresAt);
            return expiry > now ? 'active' : 'expired';
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showAlert('Key copiada para √°rea de transfer√™ncia!', 'success');
            });
        }

        async function generateKey(e) {
            e.preventDefault();

            const adminPassword = document.getElementById('adminPassword').value;
            const durationDays = document.getElementById('durationDays').value;

            try {
                const response = await fetch(`${API_URL}/generate-key`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        adminPassword,
                        durationDays: parseInt(durationDays)
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Erro ao gerar key');
                }

                showAlert(`‚úÖ Key gerada com sucesso: ${data.key}`, 'success');
                document.getElementById('generateForm').reset();
                loadKeys();
            } catch (error) {
                showAlert(`‚ùå ${error.message}`, 'error');
            }
        }

        async function loadKeys() {
            const adminPassword = document.getElementById('adminPassword').value;

            if (!adminPassword) {
                showAlert('‚ùå Digite a senha de administrador primeiro', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/list-keys`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ adminPassword })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Erro ao carregar keys');
                }

                displayKeys(data.keys);
                updateStats(data.keys);
            } catch (error) {
                showAlert(`‚ùå ${error.message}`, 'error');
            }
        }

        function displayKeys(keys) {
            const tbody = document.getElementById('keysTableBody');

            if (keys.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #a0aec0;">Nenhuma key encontrada</td></tr>';
                return;
            }

            tbody.innerHTML = keys.map(key => {
                const status = getKeyStatus(key);
                const statusClass = `status-${status}`;
                const statusText = status === 'active' ? 'Ativa' : status === 'expired' ? 'Expirada' : 'Desativada';

                return `
                    <tr>
                        <td>
                            <span class="key-code">${key.key}</span>
                            <button class="copy-btn" onclick="copyToClipboard('${key.key}')">üìã Copiar</button>
                        </td>
                        <td>${formatDate(key.createdAt)}</td>
                        <td>${formatDate(key.expiresAt)}</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>${formatDate(key.lastUsed)}</td>
                        <td>
                            ${key.isActive ? `<button class="btn btn-danger" onclick="deactivateKey('${key.key}')">üö´ Desativar</button>` : ''}
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function updateStats(keys) {
            document.getElementById('totalKeys').textContent = keys.length;
            const activeKeys = keys.filter(k => getKeyStatus(k) === 'active').length;
            document.getElementById('activeKeys').textContent = activeKeys;
        }

        async function deactivateKey(key) {
            const adminPassword = document.getElementById('adminPassword').value;

            if (!adminPassword) {
                showAlert('‚ùå Digite a senha de administrador primeiro', 'error');
                return;
            }

            if (!confirm(`Tem certeza que deseja desativar a key ${key}?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/deactivate-key`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        adminPassword,
                        key
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Erro ao desativar key');
                }

                showAlert('‚úÖ Key desativada com sucesso', 'success');
                loadKeys();
            } catch (error) {
                showAlert(`‚ùå ${error.message}`, 'error');
            }
        }

        document.getElementById('generateForm').addEventListener('submit', generateKey);

        // Auto-load keys on page load if password is saved
        window.addEventListener('load', () => {
            const savedPassword = localStorage.getItem('adminPassword');
            if (savedPassword) {
                document.getElementById('adminPassword').value = savedPassword;
            }
        });

        // Save password to localStorage
        document.getElementById('adminPassword').addEventListener('change', (e) => {
            localStorage.setItem('adminPassword', e.target.value);
        });
    </script>
</body>
</html>
