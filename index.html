<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AizenZada</title>
    <link rel="icon" href="https://via.placeholder.com/32/1d44b8/ffffff?text=A" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #000000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            -webkit-font-smoothing: antialiased;
            position: relative;
            overflow-x: hidden;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        #neuralCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .neural-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(32px, 8vw, 72px);
            font-weight: 900;
            color: rgba(29, 68, 184, 0.15);
            letter-spacing: 8px;
            text-transform: uppercase;
            pointer-events: none;
            z-index: 1;
            text-shadow: 0 0 30px rgba(29, 68, 184, 0.3);
            animation: pulse 4s ease-in-out infinite;
            white-space: nowrap;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.15; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.25; transform: translate(-50%, -50%) scale(1.02); }
        }

        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .main-card {
            background: rgba(16, 16, 16, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 32px;
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(29, 68, 184, 0.4);
            box-shadow: 0 0 60px rgba(29, 68, 184, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 28px;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, #1d44b8 0%, #0f2557 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            box-shadow: 0 10px 40px rgba(29, 68, 184, 0.5);
            letter-spacing: 2px;
            overflow: hidden;
            border: 3px solid rgba(29, 68, 184, 0.3);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .app-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #1d44b8, #4a9eff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .app-subtitle {
            font-size: 13px;
            color: #9ca3af;
        }

        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-size: 13px; color: #d1d5db; margin-bottom: 8px; font-weight: 600; }
        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(29, 68, 184, 0.4);
            border-radius: 12px;
            color: white;
            font-size: 15px;
            transition: all 0.3s;
        }
        .form-input:focus {
            outline: none;
            border-color: #1d44b8;
            box-shadow: 0 0 0 3px rgba(29, 68, 184, 0.2);
            background: rgba(0, 0, 0, 0.7);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.4);
            padding: 6px;
            border-radius: 12px;
            border: 1px solid rgba(29, 68, 184, 0.2);
        }

        .tab {
            flex: 1;
            padding: 12px 16px;
            border: none;
            background: transparent;
            color: #6b7280;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .tab.active {
            background: linear-gradient(135deg, #1d44b8, #163894);
            color: white;
            box-shadow: 0 4px 16px rgba(29, 68, 184, 0.4);
        }

        .tab:hover:not(.active) {
            background: rgba(29, 68, 184, 0.1);
            color: #9ca3af;
        }

        .tab-icon {
            width: 24px;
            height: 24px;
            object-fit: contain;
            filter: grayscale(1) brightness(0.7);
            transition: filter 0.3s;
        }

        .tab.active .tab-icon {
            filter: grayscale(0) brightness(1.2);
        }

        .tab-content { 
            display: none;
        }
        
        .tab-content.active { 
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .feature-item {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(107, 114, 128, 0.5);
            border-radius: 10px;
            padding: 14px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 14px;
            transition: all 0.3s;
        }

        .feature-item:hover {
            border-color: rgba(29, 68, 184, 0.6);
            background: rgba(0, 0, 0, 0.6);
        }

        .feature-icon-wrapper {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: linear-gradient(135deg, rgba(29, 68, 184, 0.3), rgba(29, 68, 184, 0.1));
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feature-icon {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .feature-info { flex: 1; }
        .feature-title { font-size: 15px; font-weight: 600; color: #f3f4f6; margin-bottom: 4px; }
        .feature-desc { font-size: 12px; color: #9ca3af; line-height: 1.4; }

        .toggle {
            position: relative;
            width: 52px;
            height: 30px;
            background: #374151;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle.active {
            background: linear-gradient(135deg, #1d44b8, #2563eb);
        }

        .toggle-thumb {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .toggle.active .toggle-thumb {
            transform: translateX(22px);
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1d44b8, #2563eb);
            color: white;
            box-shadow: 0 6px 20px rgba(29, 68, 184, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.3);
            margin-top: 15px;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.4);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(29, 68, 184, 0.5);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .info-box {
            background: rgba(0, 0, 0, 0.4);
            padding: 16px;
            border-radius: 10px;
            border: 1px solid rgba(107, 114, 128, 0.5);
            margin-bottom: 16px;
        }

        .info-label {
            font-size: 12px;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .info-value {
            font-size: 16px;
            font-weight: 600;
            color: #4ade80;
        }

        .info-subtext {
            font-size: 11px;
            color: #6b7280;
            margin-top: 4px;
        }

        .social-links { display: grid; gap: 10px; }
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.3s;
        }
        .social-whatsapp { background: #25D366; color: white; }
        .social-instagram { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); color: white; }

        .hidden { display: none !important; }

        #toast {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 30, 0.9);
            color: white;
            padding: 14px 24px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: bottom 0.5s ease-in-out;
            z-index: 100;
        }
        #toast.active { bottom: 20px; }
        #toast.success { border-left: 4px solid #4ade80; }
        #toast.error { border-left: 4px solid #ef4444; }
        #toast.loading { border-left: 4px solid #3b82f6; }

        .expired-message {
            margin-top: 20px;
            padding: 16px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 10px;
            text-align: center;
            color: #ef4444;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="animated-bg">
        <canvas id="neuralCanvas"></canvas>
        <div class="neural-title">AizenZada</div>
    </div>

    <div id="toast">
        <span id="toastIcon"></span>
        <span id="toastMessage"></span>
    </div>

    <div id="loadingScreen" class="container">
        <div class="logo">
            <img src="logo.gif" alt="AizenZada Loading" onerror="this.parentElement.textContent='A'">
        </div>
    </div>

    <div id="loginScreen" class="container hidden">
        <div class="main-card">
            <div class="header">
                <div class="logo">
                    <img src="logo.png" alt="AizenZada Logo" onerror="this.parentElement.textContent='A'">
                </div>
                <h1 class="app-title">AizenZada</h1>
                <p class="app-subtitle">Valide sua key para continuar</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="keyInput" class="form-label">Sua Key</label>
                    <input type="text" id="keyInput" class="form-input" placeholder="Cole sua key aqui" autocomplete="off">
                </div>
                <button type="submit" id="loginBtn" class="btn btn-primary">Validar Key</button>
            </form>
            
            <div id="expiredMessage" class="expired-message hidden">
                ⚠️ Esta key expirou. Entre em contato para renovar.
            </div>
        </div>
    </div>

    <div id="mainApp" class="container hidden">
        <div class="main-card">
            <div class="tabs">
                <button class="tab active" data-tab="features">
                    <img src="infor.png" class="tab-icon" onerror="this.style.display='none'">
                    Funções
                </button>
                <button class="tab" data-tab="info">
                    <img src="image-4.png" class="tab-icon" onerror="this.style.display='none'">
                    Informações
                </button>
            </div>

            <div id="features" class="tab-content active">
                <div id="featuresList"></div>
                <button id="injectBtn" class="btn btn-primary">Ativar Funções</button>
            </div>

            <div id="info" class="tab-content">
                <div class="info-box">
                    <div class="info-label">Expira em</div>
                    <div id="expirationDate" class="info-value"></div>
                    <div id="daysLeft" class="info-subtext"></div>
                </div>
                <div class="info-box">
                    <div class="info-label">Contato</div>
                    <div class="social-links">
                        <a href="" target="_blank" class="social-link social-Zada">
                             
                        </a>
                        <a href="" target="_blank" class="social-link social-Aizen">
                            
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('neuralCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() { 
            canvas.width = window.innerWidth; 
            canvas.height = window.innerHeight; 
        }
        resizeCanvas();
        
        const particles = [];
        const particleCount = 80;
        const connectionDistance = 150;
        
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = Math.random() * 2 + 1;
            }
            update() {
                this.x += this.vx; 
                this.y += this.vy;
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#1d44b8';
                ctx.fill();
            }
        }
        
        for (let i = 0; i < particleCount; i++) particles.push(new Particle());
        
        function connectParticles() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < connectionDistance) {
                        const opacity = 1 - (dist / connectionDistance);
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(29, 68, 184, ${opacity * 0.3})`;
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            connectParticles();
            requestAnimationFrame(animate);
        }
        animate();
        window.addEventListener('resize', resizeCanvas);

        const VALID_KEYS = {
            'AIZEN-2024-DEMO': {
                expires: new Date('2026-01-30T23:59:59')
            },
            'AIZEN-TEST-KEY1': {
                expires: new Date('2026-01-30T23:59:59')
            }
        };

        let currentKeyData = null;
        let countdownInterval = null;

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toastIcon');
            const msg = document.getElementById('toastMessage');
            toast.className = `active ${type}`;
            icon.textContent = type === 'success' ? '✓' : type === 'error' ? '✕' : '⟳';
            msg.textContent = message;
            setTimeout(() => toast.classList.remove('active'), 3000);
        }

        function validateKey(keyCode) {
            try {
                showToast('Validando chave...', 'loading');
                
                const keyInfo = VALID_KEYS[keyCode];
                
                if (!keyInfo) {
                    throw new Error('Key inválida');
                }

                const expiryDate = keyInfo.expires;
                
                if (expiryDate < new Date()) {
                    document.getElementById('expiredMessage').classList.remove('hidden');
                    throw new Error('Esta key expirou');
                }
                
                currentKeyData = {
                    key: keyCode,
                    expiryDate: expiryDate.toISOString()
                };
                
                localStorage.setItem('aizenzada_key', keyCode);
                
                showToast('Acesso liberado!', 'success');
                setTimeout(showMainApp, 1500);
                
            } catch (err) {
                showToast(err.message, 'error');
                document.getElementById('loginBtn').disabled = false;
                document.getElementById('loginBtn').textContent = 'Validar Key';
            }
        }

        function logout() {
            localStorage.clear();
            if (countdownInterval) clearInterval(countdownInterval);
            showToast('Sessão encerrada', 'error');
            setTimeout(() => window.location.reload(), 1000);
        }

        function showMainApp() {
            document.getElementById('loadingScreen').classList.add('hidden');
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            initFeatures();
            updateExpirationInfo();
        }

        const features = [
            { id: 1, title: "Precisão Full", desc: "Aumenta a precisão da sua mira em até 5x.", icon: "icon1.png" },
            { id: 2, title: "Reduzir recuo", desc: "Remove 60% do recuo de armas AR e SMG.", icon: "icon2.png" },
            { id: 3, title: "Remover Input lag", desc: "Retira todos os pequenos lags e travamentos do Jogo.", icon: "icon3.png" }
        ];
        let featureStates = Array(features.length).fill(false);

        function initFeatures() {
            const container = document.getElementById('featuresList');
            container.innerHTML = features.map((f, i) => `
                <div class="feature-item">
                    <div class="feature-icon-wrapper">
                        <img src="${f.icon}" alt="${f.title}" class="feature-icon" onerror="this.style.display='none'">
                    </div>
                    <div class="feature-info">
                        <div class="feature-title">${f.title}</div>
                        <div class="feature-desc">${f.desc}</div>
                    </div>
                    <div class="toggle ${featureStates[i] ? 'active' : ''}" data-index="${i}">
                        <div class="toggle-thumb"></div>
                    </div>
                </div>
            `).join('');

            document.querySelectorAll('.toggle').forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const i = parseInt(this.dataset.index);
                    featureStates[i] = !featureStates[i];
                    this.classList.toggle('active');
                    showToast(featureStates[i] ? `${features[i].title} ativada!` : `${features[i].title} desativada!`);
                });
            });
        }

        document.getElementById('injectBtn').addEventListener('click', function() {
            const active = featureStates.filter(s => s).length;
            if (active === 0) return showToast('Ative pelo menos uma função!', 'error');
            
            this.disabled = true;
            this.textContent = 'Ativando...';
            showToast('Iniciando ativação...', 'loading');
            
            setTimeout(() => {
                showToast('Ativação concluída!', 'success');
                this.disabled = false;
                this.textContent = 'ABRIR O FREE FIRE';
                
                setTimeout(() => {
                    showToast('Abrindo Free Fire...', 'loading');
                    setTimeout(() => {
                        window.location.href = 'freefireth://';
                    }, 1000);
                }, 500);
            }, 3000);
        });

        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const targetTab = this.dataset.tab;
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(targetTab).classList.add('active');
            });
        });

        function updateExpirationInfo() {
            if (!currentKeyData) return;
            
            const expiry = new Date(currentKeyData.expiryDate);
            const dateEl = document.getElementById('expirationDate');
            const daysEl = document.getElementById('daysLeft');
            
            const now = new Date();
            if (expiry < now) {
                dateEl.textContent = 'EXPIRADA';
                dateEl.style.color = '#ef4444';
                daysEl.textContent = 'Esta key não é mais válida';
                logout();
                return;
            }
            
            dateEl.textContent = expiry.toLocaleDateString('pt-BR') + ' às ' + expiry.toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'});
            const diff = expiry - now;
            const days = Math.floor(diff / 86400000);
            const hours = Math.floor((diff % 86400000) / 3600000);
            daysEl.textContent = `${days} dias e ${hours} horas restantes`;
            
            setInterval(() => {
                const currentTime = new Date();
                if (expiry < currentTime) {
                    logout();
                }
            }, 60000);
        }

        document.getElementById('loginForm').addEventListener('submit', e => {
            e.preventDefault();
            const key = document.getElementById('keyInput').value.trim();
            const btn = document.getElementById('loginBtn');
            
            if (!key) return showToast('Digite uma key', 'error');
            
            btn.disabled = true;
            btn.textContent = 'Validando...';
            document.getElementById('expiredMessage').classList.add('hidden');
            validateKey(key);
        });

        setTimeout(() => {
            document.getElementById('loadingScreen').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            
            const savedKey = localStorage.getItem('aizenzada_key');
            if (savedKey) {
                document.getElementById('keyInput').value = savedKey;
                document.getElementById('loginBtn').textContent = 'Validando...';
                document.getElementById('loginBtn').disabled = true;
                validateKey(savedKey);
            }
        }, 2000);
    </script>
</body>
</html>
